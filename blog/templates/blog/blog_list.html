{% extends "base.html" %}

{% block content %}
    <h1>Blog List</h1>

    {% if content %}
    <ul>

      {% for blog in content %}
      <li>
        <a href='{% url "blog_detail" blog.id %}'>{{ blog.title }}</a> ({{blog.author}}, {{blog.data}})
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no blogs on this site.</p>
    {% endif %}       
{% endblock %}
